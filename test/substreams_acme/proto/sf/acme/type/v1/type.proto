syntax = "proto3";

package sf.acme.type.v1;

option go_package = "github.com/streamingfast/firehose-acme/pb/sf/acme/type/v1;pbacme";

message BlockHeader {
  uint64 height = 1;
  string hash = 2;
  optional uint64 previous_num = 3;
  optional string previous_hash = 4;
  uint64 final_num = 5;
  string final_hash = 6;
  uint64 timestamp = 7;
}

message Block {
  BlockHeader header = 1;
  repeated Transaction transactions = 2;
}

message Transaction {
  string type = 1;
  string hash = 2;
  string sender = 3;
  string receiver = 4;
  BigInt amount = 5;
  BigInt fee = 6;
  bool success = 7;
  repeated Event events = 8;
}

message Event {
  string type = 1;
  repeated Attribute attributes = 2;
}

message Attribute {
  string key = 1;
  string value = 2;
}

message BigInt {
  bytes bytes = 1;
}
